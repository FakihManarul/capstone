<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fontawesome.com/v5/icons/google?f=brands&s=solid">
    <link rel="stylesheet" href="sigin.css">
    <style>

    </style>
</head>

<body>
    <div class="login-container">
        <h1>Selamat Datang!</h1>
        <p>buat harimu bahagia dengan kami yang siap melayani</p>
        <div class="login-form">
            <div class="sign-in-text">
                <p>Sign in with</p>
            </div>

            <div class="container-button">
                <button class="social-button github"><i class="fab fa-github"></i> GitHub</button>
                <button class="social-button google"><i class="fab fa-google"></i> Google</button>
            </div>
            <hr>
            <form>
                <div class="input-container">
                    <i class="fa fa-envelope icon"></i>
                    <input type="email" placeholder="Email" required>
                </div>

                <div class="input-container">
                    <i class="fa fa-lock icon"></i>
                    <input type="password" placeholder="Password" required>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Ingat Saya</label>
                </div>
                <button type="submit">Masuk</button>
            </form>
        </div>
    <div class="links-container">
        <span><a href="#">Lupa kata sandi?</a></span>
        <span><a href="#">Buat akun baru</a></span>
    </div>

    </div>
</body>

</html>
